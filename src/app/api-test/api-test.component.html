<button mat-button (click)="openDialog()" style="margin-bottom: 20px">Open dialog</button>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID.</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th style="text-align: center" mat-header-cell *matHeaderCellDef> Title</th>
    <td style="text-align: center" mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef> body</th>
    <td mat-cell *matCellDef="let element"> {{element.body}} </td>
  </ng-container>
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> user id</th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>action</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button (click)="deleteDataAPI(element,i)" mat-raised-button style="background: red; color: white">
        DELETE
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
